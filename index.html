<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts. googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <script defer src="/js/app.js"></script>
    <link rel="stylesheet" href="/css/style.css">
  </head>

  <body>

    <button id="light-dark-button" class="btn"></button>

    <div id='winner'>
      <div id="displayResults" style="display:none" class="animate__animated animate__flash">WINNER!</div>
    </div>  
    
    
    <div id="slotsMachine">
      <div id="slotsDecor">
        <div id="slotOne" class="slot-number"></div>
        
        <div id="slotTwo" class="slot-number"></div>
        
        <div id="slotThree" class="slot-number"></div>
      </div>
    </div>
    
    <div id="spinButton">
      <a href="#"  class="button" type="button" onclick="spin()">
        <span>SPIN!</span>
      </a>
    </div>
    
    <div>
      <p>CREDITS</p>
      <div id="credOutput"></div>
    </div>
    

  </body> 

</html>
